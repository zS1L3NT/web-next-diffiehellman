<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset your Password</title>
	<script data-main="../assets/js/global" src="../bower/requirejs/require.js"></script>
	<script>require(["global"], () => require(["pages/password-reset"]))</script>
</head>

<body>
	<main style="display: none" id="send-email">

		<input type="password" id="password">

	</main>
